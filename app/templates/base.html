<!doctype html>
<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>

        <section class="content">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('routes.index') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="100" class="d-inline-block align-text-top">
                    </a>
                    {% block header %}{% endblock %}
                </div>
            </nav>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <div class="alert alert-warning" role="alert">
                            <li style="list-style-type: none;">{{ message }}</li>
                          </div>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}

        </section>

        <footer class="footer mt-auto py-3 fixed-bottom">
            <div class="text-center">
                <p>Copyright &copy; 2023 GUDLFT</p>
            </div>
        </footer>

    </body>

</html>
